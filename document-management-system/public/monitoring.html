<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Monitoring</title>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tn-navy': '#002D72',
                        'tn-gold': '#FDB827',
                        'tn-light-blue': '#E6EEF4',
                        'tn-dark-blue': '#002347'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-tn-gold h-2 fixed top-0 left-0 right-0 z-50"></div>

    <!-- Main Layout -->
    <div class="min-h-screen">
        <!-- Main Content Area -->
        <div id="main-content" class="min-h-screen transition-all duration-300">
            <!-- Navigation Bar -->
            <nav class="bg-tn-navy shadow-lg relative z-40">
                <div class="w-full px-4">
                    <div class="flex items-center h-16">
                        <!-- Menu Button Container -->
                        <div id="menu-button-container" class="z-50"></div>
                        <span class="text-xl font-semibold text-white ml-4">AI System Monitoring</span>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <main class="max-w-7xl mx-auto px-4 py-8">
                <div id="root" class="bg-white rounded-lg shadow-lg">
                    <!-- Our monitoring dashboard will be rendered here -->
                </div>
            </main>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-component" class="z-30"></div>
    </div>

    <!-- Load all components -->
    <script src="/components/MenuButton.jsx"></script>
    <script src="/components/Sidebar.jsx"></script>
    <script src="/components/MonitoringDashboard.jsx"></script>

    <!-- Initialize all components -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing all components...');

            // Initialize Menu Button
            const menuButtonContainer = document.getElementById('menu-button-container');
            const menuButtonRoot = ReactDOM.createRoot(menuButtonContainer);
            menuButtonRoot.render(React.createElement(MenuButton));

            // Initialize Sidebar
            const sidebarContainer = document.getElementById('sidebar-component');
            const sidebarRoot = ReactDOM.createRoot(sidebarContainer);
            sidebarRoot.render(React.createElement(Sidebar));

            // Initialize MonitoringDashboard
            if (window.MonitoringDashboard) {
                console.log('Initializing MonitoringDashboard...');
                const dashboardContainer = document.getElementById('root');
                const dashboardRoot = ReactDOM.createRoot(dashboardContainer);
                dashboardRoot.render(React.createElement(window.MonitoringDashboard));
            }
        });
    </script>
</body>
</html>
